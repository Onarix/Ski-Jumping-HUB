<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkiJumpingHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body onload="getResults();">
    <!--Sidebar-->
    <div class="d-flex">
        <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
            <div class="offcanvas-header">
                <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">News</h6>
                <button type="button" onclick="deleteNews();" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body px-0">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                    <!--News-->
                </ul>
            </div>
        </div>
    </div>
    <!--Navbar-->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">Ski Jumping HUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <button class="btn nav-link" onclick="getNews();" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                    News
                  </button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.fis-ski.com/DB/ski-jumping/live.html">Live</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="results.html">Results</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="hills.html">Hills</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <!--Content-->
    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <!--Results-->
            <div class="table-responsive-md">
                <table class="table" id="results-table">
                    <thead>
                        <tr>
                            <th class="col">Place</th>
                            <th class="col">Date</th>
                        </tr>
                    </thead>
                    <tbody id="table-data"></tbody>
                </table>
            </div>
        </div>
        <div class="col">
          <img src="../img/SJHUB4.jpg" class="img-fluid" alt="Responsive image">
          <img src="../img/SJHUB5.jpg" class="img-fluid" alt="Responsive image2">
        </div>
      </div>
    </div>

    <script src="../js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
