<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkiJumpingHUB</title>
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body onload="RequestFactory.getFunfacts(); Utils.mode_check(); Utils.delay(Animations.funfactEmerge, 1000);">
  <!--Sidebar-->
  <div class="d-flex">
    <div class="offcanvas offcanvas-start w-md-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false"
      data-bs-backdrop="false">
      <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">News</h6>
        <button type="button" onclick="Utils.deleteNews();" class="btn-close text-reset" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
          <!--News-->
        </ul>
      </div>
    </div>
  </div>
  <!--Navbar-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Ski Jumping HUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <button class="btn nav-link" onclick="RequestFactory.getNews();" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvas" role="button">
              News
            </button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.fis-ski.com/DB/ski-jumping/live.html">Live</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/results.html">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/hills.html">Hills</a>
          </li>
        </ul>
      </div>
      <div class="form-check form-switch nav-switch">
        <input class="form-check-input" type="checkbox" role="switch" onclick="Utils.mode_toggle();"
          id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><i class="bi bi-moon-stars-fill"></i></label>
      </div>
    </nav>
  </div>

  <!--Content-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" id="main-content">
        <h2>Welcome to Ski Jumping HUB!</h2>
        <p>This is a page dedicated to ski jumping fans.</p>
      </div>
      <div class="col-md-6">
        <img src="img/SJHUB1.jpg" class="img-fluid" alt="Responsive image">
        <img src="img/SJHUB2.jpg" class="img-fluid" alt="Responsive image2">
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
